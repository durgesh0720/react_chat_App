<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Video Chat</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 10px;
        }
        #container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #meet {
            width: 100%;
            height: 500px;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #roomID {
            font-weight: bold;
            color: #333;
        }
        /* Loading animation */
        #loading {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: #ff6600;
            margin-top: 10px;
        }
        /* Responsive for mobile */
        @media (max-width: 600px) {
            #meet {
                height: 400px;
            }
            button {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Jitsi Video Chat</h2>
        <p>Room ID: <span id="roomID"></span></p>
        <button id="startBtn" onclick="startMeeting()">Start Meeting</button>
        <button onclick="inviteUser()">Invite</button>
        <button onclick="endMeeting()" style="background-color: red;">End Meeting</button>
        <p id="loading">Starting meeting... Please wait.</p> <!-- Loading Text -->
        <div id="meet"></div>
    </div>

    <script>
        let api = null;
        let roomName = "Room-" + Math.random().toString(36).substr(2, 6); // Generate Unique Room ID
        document.getElementById("roomID").innerText = roomName; // Show Room ID

        function startMeeting() {
            document.getElementById("startBtn").disabled = true; // Disable button
            document.getElementById("loading").style.display = "block"; // Show loading

            const domain = "meet.jit.si";
            const options = {
                roomName: roomName,
                width: "100%",
                height: 500,
                parentNode: document.getElementById("meet"),
                configOverwrite: {
                    startWithAudioMuted: true, // Mute audio on start
                    startWithVideoMuted: false, // Video ON
                    prejoinPageEnabled: false, // Skip prejoin page
                    enableWelcomePage: false // Remove welcome page
                },
                interfaceConfigOverwrite: {
                    SHOW_JITSI_WATERMARK: false, // Hide Jitsi logo
                    SHOW_BRAND_WATERMARK: false,
                    SHOW_WATERMARK_FOR_GUESTS: false,
                    SHOW_CHROME_EXTENSION_BANNER: false,
                    TOOLBAR_BUTTONS: ["microphone", "camera", "hangup", "invite"], // Show Invite button
                    MOBILE_APP_PROMO: false // Disable mobile app suggestion
                },
                userInfo: {
                    displayName: "Guest User"
                }
            };
            
            api = new JitsiMeetExternalAPI(domain, options);

            // When Jitsi is ready, hide loading
            api.addEventListener("videoConferenceJoined", () => {
                document.getElementById("loading").style.display = "none"; // Hide loading
                document.getElementById("startBtn").disabled = false; // Enable button
            });

            // If meeting fails, re-enable button
            api.addEventListener("videoConferenceLeft", () => {
                document.getElementById("startBtn").disabled = false;
            });
        }

        function inviteUser() {
            const inviteLink = `https://meet.jit.si/${roomName}`;
            navigator.clipboard.writeText(inviteLink).then(() => {
                alert(`Invite link copied!\nShare this: ${inviteLink}`);
            });
        }

        function endMeeting() {
            if (api) {
                api.dispose(); // Ends the meeting
                document.getElementById("loading").style.display = "none"; // Hide loading in case
                document.getElementById("startBtn").disabled = false; // Re-enable button
            }
        }
    </script>
</body>
</html>
